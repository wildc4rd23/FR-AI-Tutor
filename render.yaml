services:
  - type: web
    name: fr-ai-tutor
    runtime: python
    plan: free
    region: frankfurt

    repo: https://github.com/wildc4rd23/FR-AI-Tutor.git
    autoDeploy: true

buildCommand: pip install -r requirements.txt

# Vereinfachter Build ohne Git LFS
 #     apt-get update
 #     apt-get install -y libsndfile1 ffmpeg git-lfs
 #     git lfs install
 #     git lfs pull  # ⬅️ Wichtig: Lade .pth Modelldateien per Git LFS herunter
      

    startCommand: python backend/app.py

    envVars:
      - key: PYTHON_VERSION
        value: "3.10.12"

      # API Keys werden in der Render-Oberfläche gesetzt (sicherer!)
      # - key: MISTRAL_API_KEY
      #   value: WIRD_IN_RENDER_DASHBOARD_GESETZT
      # - key: MINIMAX_API_KEY  
      #   value: WIRD_IN_RENDER_DASHBOARD_GESETZT