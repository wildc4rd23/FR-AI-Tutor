      margin: 8px 0;

    }

    select {

    button {

      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: block;
      margin: 15px auto;
      min-width: 200px;
    }

    button:hover:not(:disabled) {
      background: #5a67d8;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    button:disabled {
      background: #a0aec0;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .hidden { 
      display: none; 
    }

    .text-block {

      color: #4a5568;
      font-size: 1.2em;
    }

    .text-content {

      background: white;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      min-height: 60px;
    }

    .user-input {
      background: #e6fffa !important;
      border-left-color: #38b2ac !important;
    }

    .assistant-response {
      background: #fef5e7 !important;
      border-left-color: #ed8936 !important;
    }

    audio {
      width: 100%;
      margin: 15px 0;
      border-radius: 8px;
    }

    .audio-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      margin: 15px 0;
    }

    .record-btn {
      background: #e53e3e;
      min-width: auto;
      padding: 15px 25px;
      border-radius: 50px;
      font-size: 18px;
    }

    .record-btn:hover:not(:disabled) {
      background: #c53030;
    }

    .record-btn.recording {
      background: #fc8181;
      animation: pulse 1.5s infinite;
    }

    .stop-btn {
      background: #2d3748;
      min-width: auto;
      padding: 15px 25px;
      border-radius: 50px;
    }

    .stop-btn:hover {
      background: #1a202c;
    }

    .secondary-btn {
      background: #718096;
      font-size: 14px;
      text-transform: none;
      letter-spacing: normal;
      min-width: auto;
      padding: 10px 20px;
    }

    .secondary-btn:hover {
      background: #4a5568;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .status-message {
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
      font-weight: 500;
    }

    .status-loading {
      background: #bee3f8;
      color: #2b6cb0;
      border-left: 4px solid #3182ce;
    }

    .status-error {
      background: #fed7d7;
      color: #c53030;
      border-left: 4px solid #e53e3e;
    }

    .status-success {
      background: #c6f6d5;
      color: #2f855a;
      border-left: 4px solid #38a169;
    }

    .conversation-flow {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .step {
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }

    .step.active {
      opacity: 1;
    }

    .logo {
      text-align: center;
      font-size: 4em;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5em;
      }

      .audio-controls {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
